<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Board Images</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      text-align: center;
    }
    img {
      width: 80%;
      margin: 20px auto;
      display: block;      /* makes margin:auto center horizontally */
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="gallery"></div>

  <script>
    async function loadImages() {
      const response = await fetch('board/');
      const text = await response.text();

      // Parse the HTML directory listing for image links
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');
      const links = Array.from(doc.querySelectorAll('a'))
        .map(a => a.getAttribute('href'))
        .filter(href => /\.(jpe?g|png|gif|bmp|webp)$/i.test(href));

      links.sort((a, b) => a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' }));

      const gallery = document.getElementById('gallery');
      for (const file of links) {
        console.log('Found image:', file);
        const img = document.createElement('img');
        img.src = file;
        gallery.appendChild(img);
      }
    }

    loadImages();
  </script>
</body>
</html>
